<html lang="en" >

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>商品页面</title>
</head>
<script src="vuejs/vuejs-2.5.16.js"></script>
<script src="vuejs/axios-0.18.0.js"></script>

<body>
<div >商品列表:</div>
<table border="1" align="center" id="app" width="100%">
    <tr >
        <th><input type="checkbox" name="id"></th>
        <th>商品名称</th>
        <th>商品价格</th>
        <th>生产日期</th>
        <th>商品描述</th>
        <th>操作</th>
    </tr>
    <tr v-for="d in describeList" >
        <td><input type="checkbox" name="id"></td>
        <td>{{d.name}}</td>
        <td>{{d.price}}</td>
        <td>{{d.date}}</td>
        <td>{{d.describes}}</td>
        <td><a href="${pageContext.request.contextPath}/user/findById?">修改</a></td>
    </tr>
</table>
</body>
</html>
